<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
    

<div class="container">
    <div class="row">
        <div class="col">

            <button class="btn btn-primary">Ok</button>
            <button class="btn btn-secondary">Ok</button>
            <button class="btn btn-success">Ok</button>
            <button class="btn btn-danger">Ok</button>
            <button class="btn btn-warning">Ok</button>
            <button class="btn btn-info">Ok</button>
            <button class="btn btn-dark">Ok</button>
            <button class="btn btn-light">Ok</button>
            <button class="btn btn-link">Ok</button>

        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col">
            <input type="button" class="btn btn-primary" value="OK">
            <a href="" class="btn btn-primary">OK</a>
            <button class="btn btn-primary">OK</button>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <button class="btn btn-outline-success">OK</button>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <button class="btn btn-primary btn-lg">Bot√£o largo</button>
        </div>
        
    </div>

    <div class="row">
        <div class="col">
            <button class="btn btn-primary btn-dark">pequeno</button>
        </div>
        
    </div>

    <div class="row">
        <div class="col">
            <button class="btn btn-primary btn-block">OK</button>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <a href="#" class="btn btn-primary active btn-block" aria-pressed="true">Link</a>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <button class="btn btn-success btn-block" disabled>OK</button>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <button class="btn btn-success" id="btn-auto-save" data-toggle="button">Auto Save</button>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <div class="btn-group btn-group-toggle" 
            data-toggle="buttons">
                <label for="option1" class="btn 
                btn-secondary active">
                    <input type="radio" name="options" 
                    id="option1" checked>1
                </label>
                <label for="option2" class="btn 
                btn-secondary">
                    <input type="radio" name="options" 
                    id="option2">2
                </label>
                <label for="option3" class="btn 
                btn-secondary">
                    <input type="radio" name="options" 
                    id="option3">3
                </label>
            </div>
        </div>
    </div>

    <button class="btn btn-primary" id="btn-click">Ativa/Desativa</button>


</div>
 

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
<script>
    $(()=>{
        $('#btn-click').on('click', e=>{
            $('#btn-auto-save').button('toggle')
        })
    })
</script>
</body>
</html>
