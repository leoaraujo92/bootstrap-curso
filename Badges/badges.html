<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

</head>
<body>
    
<h1>Olá mundo <span class="badge badge-primary">Novo</span></h1>
<h2>Olá mundo <span class="badge badge-primary">Novo</span></h2>
<h3>Olá mundo <span class="badge badge-primary">Novo</span></h3>


<button id="btn-click" type="button"class="btn btn-primary">Clique<span class="badge badge-light">0</span></button>

<hr>

<button type="button" class="btn btn-primary">
    Caixa de Entrada <span class="badge badge-light">5</span>
    <span class="sr-only">Há cinco mensagens não lidas</span>
</button>

<hr>

<span class="badge badge-primary">1</span>
<span class="badge badge-secondary">2</span>
<span class="badge badge-success">3</span>
<span class="badge badge-danger">4</span>
<span class="badge badge-warning">5</span>
<span class="badge badge-info">6</span>
<span class="badge badge-dark">7</span>
<span class="badge badge-light">8</span>

<hr>

<span class="badge badge-primary">OK</span>
<span class="badge badge-primary badge-pill">OK</span>

<hr>

<a href="#" class="badge badge-success">Verde</a>



 <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
<script>
    $(()=>{
        $('#btn-click').on('click', e => {
            const valor = parseInt($(e.target).find('.badge').text());
            $(e.target).find('.badge').text(valor + 1);
        })
    })
</script>
</body>
</html>
