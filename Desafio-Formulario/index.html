<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Formulário</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        
        <form action="" method="post">
            <!--PRIMEIRO NOME-->
            <div class="form-row">
                <div class="col form-group">
                    <label for="first-name">Primero Nome</label>
                    <input class="form-control" type="text" name="first-name" id="first-name" placeholder="Digite o primeiro nome">
                </div>
                <!--SEGUNDO NOME-->
                <div class="col form-group">
                    <label for="last-name">Último Nome</label>
                    <input class="form-control" type="text" name="last-name" id="last-name" placeholder="Digite o último nome">
                </div>
            </div>
            <!--CEP-->
            <div class="form-row">
                <div class=" col-md-3 form-group">
                    <label for="cep">CEP</label>
                    <input class="form-control" type="number" name="cep" id="cep" placeholder="Digite o CEP">
                </div>
            </div>
            <!--CEP-->
            <div class="form-row">
                <div class="col-md-9 form-group">
                    <label for="address">Endereço</label>
                    <input class="form-control " type="text" name="address" id="address" placeholder="Digite o Endereço">
                </div>
                <div class="col-md-3 form-group">
                    <label for="number">Número</label>
                    <input class="form-control " type="number" name="number" id="number" placeholder="Digite o Número">
                </div>
            </div>
            <!--BAIRRO COMPLEMENTO-->
            <div class="form-row">
                <div class="col-md-6 form-group">
                    <label for="neig">Bairro</label>
                    <input class="form-control " type="text" name="neig" id="neig" placeholder="Digite o Bairro">
                </div>
                <div class="col-md-6 form-group">
                    <label for="comp">Complemento</label>
                    <input class="form-control " type="text" name="comp" id="comp" placeholder="Digite o Complemento">
                </div>
            </div>
            <!--CIDADE ESTATO PAIS-->
            <div class="form-row">
                <div class="col-md-4 col-12 form-group">
                    <label for="city">Cidade</label>
                    <input class="form-control " type="text" name="city" id="city" placeholder="Digite a Cidade">
                </div>
                <div class="col-md-4 col-6 form-group">
                    <label for="state">Estado</label>
                    <input class="form-control " type="text" name="state" id="state" placeholder="Digite o Estado">
                </div>
                <div class="col-md-4 col-6 form-group">
                    <label for="country">País</label>
                    <input class="form-control " type="text" name="country" id="country" placeholder="Digite o País">
                </div>
            </div>
        </form>
        <button type="submit" class="btn btn-primary col-12">Enviar</button>

    </div>



<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
</body>
</html>
