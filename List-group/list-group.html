<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

</head>
<body>
    
<ul class="list-group">
    <li class="list-group-item">1</li>
    <li class="list-group-item active">2</li>
    <li class="list-group-item">3</li>
    <li class="list-group-item">4</li>
    <li class="list-group-item">5</li>
</ul>

<h1>list group</h1>

<ul class="list-group">
    <a href="#" class="list-group-item list-group-item-action">1</a>
    <a href="#" class="list-group-item list-group-item-action">2</a>
    <a href="#" class="list-group-item active list-group-item-action">3</a>
    <a href="#" class="list-group-item list-group-item-action">4</a>
    <a href="#" class="list-group-item disabled list-group-item-action">5</a>
</ul>

<h1>Buttons</h1>

<button class="list-group-item list-group-item-action">1</button>
<button class="list-group-item list-group-item-action">2</button>
<button class="list-group-item list-group-item-action">3</button>
<button class="list-group-item list-group-item-action">4</button>
<button class="list-group-item list-group-item-action disabled">5</button>

<div class="container">
    <h1>list group flush</h1>
    <ul class="list-group list-group-flush">
        <li class="list-group-item">1</li>
        <li class="list-group-item">2</li>
        <li class="list-group-item">3</li>
        <li class="list-group-item">4</li>
        <li class="list-group-item">5</li>
        <li class="list-group-item">6</li>
    </ul>
</div>

<div class="container">
    <h1>list group horizontal</h1>
    <ul class="list-group list-group-flush list-group-horizontal-sm">
        <li class="list-group-item">1</li>
        <li class="list-group-item">2</li>
        <li class="list-group-item">3</li>
        <li class="list-group-item">4</li>
        <li class="list-group-item">5</li>
        <li class="list-group-item">6</li>
    </ul>
</div>

<h1>list group colors</h1>
<ul class="list-group">
    <li class="list-group-item  list-group-item-primary">1</li>
    <li class="list-group-item  list-group-item-secondary">2</li>
    <li class="list-group-item list-group-item-danger">3</li>
    <li class="list-group-item list-group-item-warning">4</li>
    <li class="list-group-item list-group-item-dark">5</li>
</ul>


 <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
</body>
</html>
