<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
    



<div class="container">
    
        
    <form action="">
        <!--TAMANHO GRANDE-->
        <div class="form-group">
            <label for="email">E-mail</label>
            <input class="form-control form-control-lg" type="email" name="email" id="email">
        </div>
        <!--TAMANHO PEQUENO-->
        <div class="form-group">
            <label for="password">Senha</label>
            <input class="form-control form-control-sm" type="password" name="password" id="password">
        </div>
        <!--SOMENTE LEITURA-->
        <div class="form-group">
            <label for="email">E-mail</label>
            <input readonly value="leonardo.araujo2008@gmail.com" class="form-control form-control-lg" type="email" name="email" id="email">
        </div>

        <!--PLAINTEXT-->
        <div class="form-group">
            <label for="email">E-mail</label>
            <div class="form-control-plaintext">leonardo.araujo2008@gmail.com</div>
        </div>
        
        <!--RANGE-->
        <div class="form-group">
            <label for="range">Range</label>
            <input type="range" name="range" id="range" class="form-control-range">  
        </div>

        <!--RADIO BUTTON-->
        <div class="form-check form-check-inline">
            <input type="radio" name="gender" id="gender" class="form-check-input" value="M" checked>
            <label for="gender-m" class="form-check-label">Masculino</label>
        </div>
        <div class="form-check form-check-inline">
            <input type="radio" name="gender" id="gender" class="form-check-input" value="F">
            <label for="gender-f" class="form-check-label">Feminino</label>
        </div>

        <!--CHECKBOX INPUT-->
        <div class="form-check">
            <input type="checkbox" name="check" id="check" class="form-check-input" value="email">
            <label for="check-s" class="form-check-label">Quero receber informações por e-mail</label>
        </div>
        <div class="form-check">
            <input type="checkbox" name="check" id="check" class="form-check-input" value="whatsapp">
            <label for="check-n" class="form-check-label">Quero receber informações por WhatsApp
            </label>
        </div>

        <button class="btn btn-success" type="submit">Enviar</button>
    </form>

    
    
</div>











    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
</body>
</html>
